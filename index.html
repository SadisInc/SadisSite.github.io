<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Redirect</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #passwordForm {
        margin-top: 100px;
    }
</style>
</head>
<body>
    <div id="passwordForm">
        <h2>Введіть чотиризначний пароль:</h2>
        <input type="password" id="passwordInput" minlength="4" maxlength="4">
        <button onclick="checkPassword()">Увійти</button>
        <p id="errorMessage" style="color: red; display: none;">Неправильний пароль. Спробуйте знову.</p>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            var correctPassword = "6871"; // Ваш правильний чотиризначний пароль

            if (password === correctPassword) {
                window.location.href = "https://github.com/SadisInc/SadisSite.github.io"; // Перенаправлення на GitHub
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        }
    </script>
</body>
</html>
